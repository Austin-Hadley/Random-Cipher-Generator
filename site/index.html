<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random Cipher Generator</title>
        <!-- Link the javascript -->
        <meta http-equiv="Content-Security-Policy" script-src='unsafe-inline';>
    </head>
    <body>
        <h1>Random Cipher Generator</h1>
        <!-- Create a div container to be used for the cipher returned from the server -->
        <div>
            <!-- Create an area for the encodedString to be placed -->
            <p id="encodedString">Encoded String: </p>
            <!-- Create a button to be used to request a new cipher -->
            <button id="newCipher">New Cipher</button>
        </div>
        <br>
        <br>
        <!-- Create a div with an input and a button to check the answer -->
        <div>
            <input id="answer" type="text" placeholder="Enter your answer here">
            <button id="checkAnswer">Check Answer</button>
        </div>
    </body>
    <script src="main.js"></script>
</html>
